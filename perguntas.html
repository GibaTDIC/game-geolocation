<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Geolocalização</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      background-image: url(assets/img/gamestudent.png);
    }

   /* Container da barra */
.progress-bar-container {
  width: 90%;
  background-color: rgba(0, 0, 0, 0.7); /* fundo escuro translúcido */
  border-radius: 12px;
  overflow: hidden;
  height: 24px;
  margin: 30px auto;
  box-shadow: 0 0 10px #00f0ff, 0 0 20px #7e3ff2; /* brilho neon */
  border: 2px solid #00f0ff;
}

/* Barra interna */
.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #00f0ff, #7e3ff2, #ff00ff); /* gradiente neon */
  transition: width 0.4s ease;
  width: 0%;
  box-shadow: 0 0 15px #00f0ff;
}


    /* Layout Principal */
.main {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px;
  gap: 50px;
  background: rgba(0, 0, 0, 0.7); /* fundo escuro translúcido */
  border: 2px solid #00f0ff;
  border-radius: 12px;
  box-shadow: 0 0 15px #00f0ff, 0 0 30px #7e3ff2;
}

/* Imagem futurista */
.image-box img {
  max-width: 700px;
  border: 4px solid #7e3ff2;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 15px #7e3ff2, 0 0 25px #00f0ff;
  transition: transform 0.3s ease;
  overflow: hidden; /* evita que a imagem ultrapasse a caixa */
  display: flex;
  justify-content: center; align-items: center;
  width: 100%; height: 100%;
}
.image-box img:hover {
  transform: scale(1.05);
}

/* Caixa de informações */
.info-box {
  background: rgba(0, 0, 0, 0.8);
  color: #00f0ff;
  padding: 25px 30px;
  border-radius: 20px;
  border: 2px solid #631905;
  box-shadow: 0 0 15px #7e3ff2, 0 0 25px #00f0ff;
  font-family: "Orbitron", "Share Tech Mono", monospace;
}
.info-box h3 {
  margin-top: 0;
  margin-bottom: 12px;
  color: #ff00ff;
  text-shadow: 0 0 5px #ff00ff, 0 0 10px #7e3ff2;
}
.info-box p {
  font-size: 18px;
  margin: 6px 0;
}

/* Input futurista */
.input-label {
  font-weight: bold;
  margin-top: 20px;
  margin-bottom: 6px;
  color: #00f0ff;
  font-family: "Orbitron", monospace;
  
}
input[type="text"] {
  padding: 10px 5px;
  font-size: 16px;
  border-radius: 6px;
  border: 2px solid #00f0ff;
  background: #000;
  color: #00f0ff;
  width: 100%;
  margin-bottom: 10px;
  box-shadow: 0 0 10px #00f0ff;
}
input[type="text"]::placeholder {
  color: #afabb8;
  opacity: 0.7;
  font-family: "Orbitron", monospace;
}

/* Botão futurista */
button {
  padding: 12px 24px;
  background: linear-gradient(135deg, #560084, #00f0ff); /* gradiente neon */
  color: #fff;
  border: 2px solid #00f0ff;
  border-radius: 10px;
  font-size: 18px;
  font-family: "Orbitron", monospace; /* fonte futurista */
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 2px;
  box-shadow: 0 0 10px #00f0ff, 0 0 20px #560084;
  transition: all 0.3s ease-in-out;
}
button:hover {
  background: linear-gradient(135deg, #00f0ff, #ff00ff);
  border-color: #ff00ff;
  box-shadow: 0 0 15px #ff00ff, 0 0 30px #00f0ff;
  transform: scale(1.05); /* leve aumento */
}

/* Caixa da Pergunta */
.question-box {
  margin-top: 30px;
  padding: 20px;
  background: rgba(0, 0, 0, 0.8);
  border-radius: 12px;
  width: 90%;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  display: none;
  border: 2px solid #ff00ff;
  box-shadow: 0 0 15px #ff00ff, 0 0 25px #7e3ff2;
  color: #00f0ff;
  font-family: "Share Tech Mono", monospace;
}
.option {
  display: block;
  font-size: 18px;
  margin-bottom: 12px;
  color: #ff00ff;
}

/* Timer após erro */
#timer-warning {
  margin-top: 15px;
  color: #ff0040;
  display: none;
  font-weight: bold;
  text-shadow: 0 0 5px #ff0040, 0 0 10px #7e3ff2;
}

/* Chave Final */
.chave-final {
  max-width: 500px;
  margin: 50px auto;
  padding: 35px;
  background: rgba(0, 0, 0, 0.85);
  border: 2px solid #00f0ff;
  border-radius: 16px;
  box-shadow: 0 0 20px #00f0ff, 0 0 30px #7e3ff2;
  text-align: center;
  font-family: "Orbitron", monospace;
}
.chave-final h2 {
  font-size: 28px;
  color: #ff00ff;
  margin-bottom: 20px;
  text-shadow: 0 0 5px #ff00ff, 0 0 10px #7e3ff2;
}
.chave-final .coordenadas {
  font-size: 20px;
  font-weight: bold;
  color: #00f0ff;
  margin: 15px 0;
}
.chave-final .tempo {
  font-size: 20px;
  color: #7e3ff2;
  margin-top: 20px;
}

  </style>
</head>
<body>

<!-- Barra de Progresso -->
<div class="progress-bar-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>

<!-- Checkpoint -->
<div class="main" id="checkpoint">
  <div class="image-box">
    <img id="question-image" src="" alt="Imagem da pergunta" onclick="abrirImagem()" />
  </div>

  <div class="info-box">
    <h3>Nova Coordenada</h3>
    <p><strong>Latitude:</strong> <span id="lat"></span></p>
    <p><strong>Longitude:</strong> <span id="lon"></span></p>

    <div class="input-label">Código de Acesso</div>
    <input type="text" id="codigo-input" placeholder="Digite o código correto" />
    <button onclick="verificarCodigo()">Acessar</button>
  </div>
</div>

<!-- Pergunta -->
<div class="question-box" id="question-container">
  <h2 id="enunciado"></h2>
  <div id="opcoes"></div>
  <button class="submit-btn" onclick="enviarResposta()">Enviar</button>
  <div id="timer-warning"></div>
</div>

<!-- Chave Final -->
<div id="chave-final" class="chave-final" style="display:none;"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyC3P2fwNlkUPkpoCnaxWtp9-61163huINE",
  authDomain: "game-geolocation.firebaseapp.com",
  databaseURL: "https://game-geolocation-default-rtdb.firebaseio.com",
  projectId: "game-geolocation",
  storageBucket: "game-geolocation.firebasestorage.app",
  messagingSenderId: "488902360575",
  appId: "1:488902360575:web:3419d3432b453d76767bca"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Busca IDs no navegador
const provaId = localStorage.getItem("provaSelecionadaId");
if (!provaId) {
  document.body.innerHTML = "<p style='text-align:center;font-size:20px;'>Prova não selecionada.</p>";
  throw new Error("Prova não encontrada");
}

let perguntas = [];
let indice = parseInt(localStorage.getItem("indiceAtual") || "0");
let perguntaAtual = null;

let imagemGeral = "";
let latitudeChave = "";
let longitudeChave = "";

// Tempo
let tempoInicial = parseInt(localStorage.getItem("tempoInicial"));
if (!tempoInicial) {
  tempoInicial = Date.now();
  localStorage.setItem("tempoInicial", tempoInicial.toString());
}

// Elementos
const latSpan = document.getElementById("lat");
const lonSpan = document.getElementById("lon");
const image = document.getElementById("question-image");

function atualizarUI() {
  perguntaAtual = perguntas[indice];

  if (!perguntaAtual) {
    mostrarTempoFinal();
    return;
  }

  latSpan.innerText = perguntaAtual.latitude + "°";
  lonSpan.innerText = perguntaAtual.longitude + "°";
  image.src = imagemGeral;

  document.getElementById("progress-bar").style.width =
    `${(indice / perguntas.length) * 100}%`;
}

function mostrarPergunta() {
  document.getElementById("enunciado").innerText = perguntaAtual.enunciado;

  const opcoes = document.getElementById("opcoes");
  opcoes.innerHTML = "";

  perguntaAtual.opcoes.forEach((texto, i) => {
    const label = document.createElement("label");
    label.className = "option";
    label.innerHTML = `
      <input type="radio" name="opcao" value="${i}">
      ${String.fromCharCode(65 + i)}. ${texto}
    `;
    opcoes.appendChild(label);
  });
}

window.verificarCodigo = () => {
  const codigo = document.getElementById("codigo-input").value.trim();
  if (codigo === perguntaAtual.codigo) {
    document.getElementById("checkpoint").style.display = "none";
    document.getElementById("question-container").style.display = "block";
    mostrarPergunta();
  } else {
    alert("Código incorreto! Tente novamente.");
  }
};

window.enviarResposta = () => {
  const selecionada = document.querySelector('input[name="opcao"]:checked');
  if (!selecionada) return;

  const correta = perguntaAtual.respostaCorreta;
  const botao = document.querySelector(".submit-btn");
  const aviso = document.getElementById("timer-warning");

  if (parseInt(selecionada.value) === correta) {
    indice++;
    localStorage.setItem("indiceAtual", indice.toString());

    if (indice >= perguntas.length) {
      mostrarTempoFinal();
    } else {
      location.reload();
    }
  } else {
    let tempo = 60;
    botao.disabled = true;
    aviso.style.display = "block";
    aviso.textContent = `Resposta errada! Aguarde ${tempo}s`;

    const timer = setInterval(() => {
      tempo--;
      aviso.textContent = `Resposta errada! Aguarde ${tempo}s`;

      if (tempo <= 0) {
        clearInterval(timer);
        aviso.style.display = "none";
        botao.disabled = false;
      }
    }, 1000);
  }
};

function mostrarTempoFinal() {
  const tempoFinal = Date.now();
  const totalSegundos = Math.floor((tempoFinal - tempoInicial) / 1000);

  const min = Math.floor(totalSegundos / 60);
  const seg = totalSegundos % 60;

  document.getElementById("checkpoint").style.display = "none";
  document.getElementById("question-container").style.display = "none";

  const div = document.getElementById("chave-final");
  div.innerHTML = `
    <h2>Parabéns! Você concluiu.</h2>
    <div class="coordenadas">
      Corra até a chave final:<br>
      Latitude: ${latitudeChave} | Longitude: ${longitudeChave}
    </div>
    <div class="tempo">
      Tempo total: ${min}m ${seg}s
    </div>
  `;
  div.style.display = "block";

  localStorage.removeItem("indiceAtual");
  localStorage.removeItem("tempoInicial");
}

// Carrega Prova
get(child(ref(db), `provas/${provaId}`))
  .then(snapshot => {
    if (snapshot.exists()) {
      const dados = snapshot.val();

      perguntas = dados.perguntas;
      imagemGeral = dados.imagemProvaURL || "";
      latitudeChave = dados.latitudeChave;
      longitudeChave = dados.longitudeChave;

      atualizarUI();
    }
  })
  .catch(err => {
    console.error(err);
    document.body.innerHTML = "<h2>Erro ao carregar a prova.</h2>";
  });

</script>

</body>
</html>
