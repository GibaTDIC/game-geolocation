<!DOCTYPE html>  
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Selecionar Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonte para √≠cones -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Importa a imagem da pasta -->
  <link rel="stylesheet" href="css/jogo.css">
  <style>
    /* Reset e box-sizing padr√£o */
    * {
      box-sizing: border-box;
    }

    /* Estilo geral da p√°gina */
    body {
      background-image: url('assets/img/jogo.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;

  display: flex;
  flex-direction: column;   /* organiza em coluna */
  align-items: center;      /* centraliza horizontal */
  min-height: 100vh;
    }

    .menu {
  position: fixed;          /* fixa no topo */
  top: 0;
  left: 0;
  right: 0;
  width: 100%;              /* ocupa toda a largura */
  display: flex;
  justify-content: center;
  gap: 15px;
  background: rgba(0, 0, 20, 0.85); /* fundo escuro transl√∫cido */
  padding: 8px;
  border-bottom: 2px solid #444;    /* apenas uma linha discreta embaixo */
  z-index: 1000;            /* garante que fique acima do conte√∫do */
}

.menu .btn {
  padding: 6px 18px;        /* mais fino */
  background: rgba(0, 0, 30, 0.95);
  color: #00f0ff;
  text-decoration: none;
  border-radius: 6px;
  font-family: "Share Tech Mono", monospace;
  font-size: 16px;
  text-transform: uppercase;
  border: 1px solid #00f0ff;
  box-shadow: 0 0 8px #00f0ff, inset 0 0 4px #003344;
  transition: all 0.3s ease;
}

.menu .btn:hover {
  background: #001a1a;
  transform: scale(1.05);
  text-shadow: 0 0 6px #00f0ff;
  box-shadow: 0 0 15px #00f0ff, inset 0 0 6px #00f0ff;
}

   /* Container da "janela" central */
.window {
  background: rgba(0, 0, 20, 0.85); /* fundo escuro transl√∫cido */
  border-radius: 15px;
  padding: 30px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 15px #00f0ff, inset 0 0 8px #003344; /* brilho futurista */
  
}

/* T√≠tulo principal */
.title {
  text-align: center;
  font-family: "Orbitron", "Share Tech Mono", monospace; /* fonte digital futurista */
  font-size: 28px;
  color: #00f0ff; /* azul neon */
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 5px #000, 0 0 10px #00f0ff;
  margin-bottom: 20px;
  margin-top: 1px;
}

/* Campo de pesquisa */
.search-bar {
  padding: 12px 20px;
  border-radius: 30px;
  border: 2px solid #00f0ff;
  font-size: 16px;
  margin-bottom: 20px;
  outline: none;
  width: 100%;
  max-width: 400px;
  background: rgba(0, 0, 30, 0.85);
  color: #00f0ff;
  font-family: "Share Tech Mono", monospace;
  box-shadow: 0 0 10px #00f0ff, inset 0 0 5px #003344;
  transition: 0.3s ease;
}

.search-bar:focus {
  border-color: #00ff99;
  box-shadow: 0 0 15px #00ff99, inset 0 0 8px #003344;
  color: #00ff99;
}

/* Container que exibe os cart√µes das provas */
.scroll-container {
  max-height: 300px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding-right: 8px;
  background: rgba(0, 0, 20, 0.6);
  border-radius: 12px;
  box-shadow: inset 0 0 10px #003344;
}

/* Estilo da barra de rolagem */
.scroll-container::-webkit-scrollbar {
  width: 6px;
}

.scroll-container::-webkit-scrollbar-thumb {
  background: linear-gradient(#00f0ff, #00ff99);
  border-radius: 4px;
  box-shadow: 0 0 6px #00f0ff;
}

.scroll-container::-webkit-scrollbar-track {
  background: rgba(0,0,20,0.4);
  border-radius: 4px;
}

/* Cart√£o de cada prova */
.prova-card {
  position: relative;
  background: rgba(0, 0, 30, 0.85);
  border-radius: 12px;
  padding: 20px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: 0.4s ease;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 10px #00f0ff, inset 0 0 5px #003344;
  color: #00f0ff;
  font-family: "Share Tech Mono", monospace;
}

/* Cart√£o selecionado estilo Matrix */
.prova-card.selected {
  border: 2px solid #00ff00; /* verde neon Matrix */
  background: rgba(0, 20, 0, 0.9);
  box-shadow: 0 0 20px #00ff00, inset 0 0 10px #003300;
  color: #00ff00;
  font-family: "Share Tech Mono", monospace;
  text-shadow: 0 0 6px #00ff00, 0 0 12px #00ff66;
  letter-spacing: 1px;
  position: relative;
  overflow: visible;
  z-index: 1; /* conte√∫do acima */
}

/* Efeito de "c√≥digo caindo" no fundo */
.prova-card.selected::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: linear-gradient(to bottom,
    rgba(0,255,0,0.08) 0%, /* leve para n√£o atrapalhar */
    rgba(0,255,0,0) 100%);
  background-size: 100% 40px;
  animation: matrixRain 1.5s linear infinite;
  pointer-events: none;
  z-index: -1; /* efeito atr√°s do texto */
}

/* Anima√ß√£o da chuva Matrix */
@keyframes matrixRain {
  0%   { background-position: 0 -40px; }
  100% { background-position: 0 40px; }
}



    /* Bot√£o para come√ßar a partida */
    .start-btn {
      padding: 12px 24px;
     cursor: pointer;
     margin-top: 40px;
     background: rgba(0, 0, 30, 0.95);
     color: #00f0ff;
     text-decoration: none;
     border-radius: 6px;
     font-family: "Share Tech Mono", monospace;
     font-size: 16px;
     text-transform: uppercase;
     border: 1px solid #00f0ff;
     box-shadow: 0 0 8px #00f0ff, inset 0 0 4px #003344;
     transition: all 0.3s ease;
     display: block; margin: 40px auto 0;
    }

    /* Bot√£o ativado */
    .start-btn.enabled {
      cursor: pointer;
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 20px #00f0ff;
    }

    /* Hover quando ativado */
    .start-btn.enabled:hover {
      background-color: #00ff00;
    }
    /* Bot√£o de delete das provas */
.delete-btn {
  background: rgba(20, 0, 0, 0.8); /* fundo escuro transl√∫cido */
  color: #ff0044; /* vermelho neon */
  border: 1px solid #ff0044;
  padding: 4px 10px; /* compacto */
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px; /* menor e discreto */
  font-family: "Share Tech Mono", monospace;
  text-shadow: 0 0 6px #ff0044;
  box-shadow: 0 0 8px #ff0044, inset 0 0 4px #330000;
  transition: all 0.3s ease;
  margin: 8px;
}

/* Hover futurista */
.delete-btn:hover {
  background: #5f046d;
  color: #fff;
  box-shadow: 0 0 12px #5f046d, 0 0 20px #5f046d;
  transform: scale(1.05); /* leve destaque */
}
.edit-btn {
  background: rgba(20, 0, 0, 0.8); /* fundo escuro transl√∫cido */
  color: #9206a8; 
  border: 1px solid #9e05b6;
  padding: 4px 10px; /* compacto */
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px; /* menor e discreto */
  font-family: "Share Tech Mono", monospace;
  text-shadow: 0 0 6px #3b0244;
  box-shadow: 0 0 8px #5f046d, inset 0 0 4px #330000;
  transition: all 0.3s ease;
  margin: 8px;
}

/* Hover futurista */
.edit-btn:hover {
  background: #5f046d;
  color: #fff;
  box-shadow: 0 0 12px #5f046d, 0 0 20px #5f046d;
  transform: scale(1.05); /* leve destaque */
}

  </style>
</head>
<body>

  <!-- Menu superior -->
  <nav class="menu">
  <a href="index.html" class="btn">In√≠cio</a>
  <a href="areap.html" class="btn"><i class="fa-solid fa-robot" style="margin-right:8px;"></i>√Årea do professor</a>
  </nav>

  <!-- T√≠tulo √≠cone -->
  <h1 class="page-title"><i class="fa-solid fa-robot"></i></h1>
 
  <!-- Container principal da sele√ß√£o de provas -->
  <div class="window">
    <div class="title">Selecionar Prova</div>

    <!-- Campo de pesquisa -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Pesquisar por t√≠tulo ou professor...">

    <!-- Local onde os cart√µes de prova ser√£o renderizados -->
    <div class="scroll-container" id="provaContainer">
      <!-- Provas carregadas do Firebase v√£o aparecer aqui -->
    </div>

    <!-- Bot√£o para come√ßar a partida -->
    <button class="start-btn" id="startBtn">Come√ßar Partida</button>
  </div>

  <!-- Script principal do Firebase + l√≥gica da p√°gina -->
  <script type="module">
    // Importa m√≥dulos do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC3P2fwNlkUPkpoCnaxWtp9-61163huINE",
  authDomain: "game-geolocation.firebaseapp.com",
  databaseURL: "https://game-geolocation-default-rtdb.firebaseio.com",
  projectId: "game-geolocation",
  storageBucket: "game-geolocation.firebasestorage.app",
  messagingSenderId: "488902360575",
  appId: "1:488902360575:web:3419d3432b453d76767bca"
    };

    // Inicializa o app e banco de dados
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Elementos da interface
    const container = document.getElementById('provaContainer');
    const searchInput = document.getElementById('searchInput');
    const startBtn = document.getElementById('startBtn');

    let listaProvas = [];       // Armazena todas as provas dispon√≠veis
    let selectedProvaId = null; // ID da prova selecionada

    // Fun√ß√£o para buscar todas as provas no banco
    function listarProvas() {
      const dbRef = ref(db);
      get(child(dbRef, "provas")).then(snapshot => {
        if (snapshot.exists()) {
          // Transforma os dados em um array de objetos com ID
          listaProvas = Object.entries(snapshot.val()).map(([id, prova]) => ({ id, ...prova }));
          renderizarProvas(listaProvas);
        } else {
          container.innerHTML = "<p>Nenhuma prova encontrada.</p>";
        }
      }).catch(error => {
        console.error("Erro ao buscar provas:", error);
      });
    }

    // Fun√ß√£o para mostrar os cart√µes de prova na tela
    function renderizarProvas(provas) {
      container.innerHTML = '';
      provas.forEach(prova => {
        const card = document.createElement('div');
        card.className = 'prova-card';
        card.dataset.id = prova.id;
        card.innerHTML = `
          <div class="prova-info">
            <strong>${prova.titulo}</strong><br>
            Professor: ${prova.professor}<br>
            Perguntas: ${prova.perguntas.length}<br>
            <strong>C√≥digo da Sala:</strong> ${prova.id}
          </div>
          <div class="card-actions">
    <button class="edit-btn" data-id="${prova.id}">‚úèÔ∏è Editar</button>
    <button class="delete-btn" data-id="${prova.id}">üóëÔ∏è Excluir</button>
  </div>
        `;
        // Ao clicar, define como prova selecionada
        card.addEventListener('click', (e) => {
  // Impede que o clique no bot√£o de exclus√£o selecione a prova
  if (!e.target.classList.contains('delete-btn')) {
    selecionarProva(prova.id);
  }
  if (e.target.classList.contains("edit-btn")) {
  const id = e.target.dataset.id;
  // Salva ID da prova selecionada
  localStorage.setItem("provaSelecionadaId", id);
  // Redireciona para p√°gina de edi√ß√£o
  window.location.href = "editar.html";
}

});

        container.appendChild(card);
      });
    }

    // Fun√ß√£o para marcar qual prova foi selecionada
    function selecionarProva(id) {
      selectedProvaId = id;
      // Remove sele√ß√£o anterior
      document.querySelectorAll('.prova-card').forEach(c => c.classList.remove('selected'));
      // Adiciona classe "selected" √† prova atual
      document.querySelector(`.prova-card[data-id="${id}"]`).classList.add('selected');
      // Ativa bot√£o
      startBtn.classList.add('enabled');
      startBtn.disabled = false;
    }

    // Filtro de pesquisa em tempo real
    searchInput.addEventListener('input', () => {
      const termo = searchInput.value.toLowerCase();
      const filtradas = listaProvas.filter(p =>
        p.titulo.toLowerCase().includes(termo) ||
        p.professor.toLowerCase().includes(termo)
      );
      renderizarProvas(filtradas);
    });

    // Inicia a partida e salva ID da prova selecionada
    startBtn.addEventListener('click', () => {
      if (selectedProvaId) {
        localStorage.setItem('provaSelecionadaId', selectedProvaId);
        // Redireciona para a p√°gina do c√≥digo
        window.location.href = "codigo.html";
      }
    });

    // Carrega as provas ao iniciar
    listarProvas();
    import { remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

// Evento de clique no bot√£o de exclus√£o
container.addEventListener("click", (e) => {
  if (e.target.classList.contains("delete-btn")) {
    const id = e.target.dataset.id;
    if (confirm("Tem certeza que deseja excluir esta prova?")) {
      remove(ref(db, "provas/" + id))
        .then(() => {
          alert("Prova exclu√≠da com sucesso!");
          listarProvas(); // Atualiza a lista
        })
        .catch((err) => {
          console.error("Erro ao excluir:", err);
          alert("Erro ao excluir a prova.");
        });
    }
  }
});

  </script>

</body>
</html>
