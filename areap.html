<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Área do Professor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Importa a imagem da pasta -->
  <link rel="stylesheet" href="css/jogo.css">

  <style>
    /* Define box-sizing para todos os elementos */
    * {
      box-sizing: border-box;
    }

   body {
  background-image: url('assets/img/index3.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  flex-direction: column;   /* organiza em coluna */
  align-items: center;      /* centraliza horizontal */
  min-height: 100vh;
  
}

.menu {
  position: fixed;          /* fixa no topo */
  top: 0;
  left: 0;
  right: 0;
  width: 100%;              /* ocupa toda a largura */
  display: flex;
  justify-content: center;
  gap: 15px;
  background: rgba(0, 0, 20, 0.85); /* fundo escuro translúcido */
  padding: 8px;
  border-bottom: 2px solid #444;    /* apenas uma linha discreta embaixo */
  z-index: 1000;            /* garante que fique acima do conteúdo */
}



.menu .btn {
  padding: 6px 18px;        /* mais fino */
  background: rgba(0, 0, 30, 0.95);
  color: #00f0ff;
  text-decoration: none;
  border-radius: 6px;
  font-family: "Share Tech Mono", monospace;
  font-size: 16px;
  text-transform: uppercase;
  border: 1px solid #00f0ff;
  box-shadow: 0 0 8px #00f0ff, inset 0 0 4px #003344;
  transition: all 0.3s ease;
}

.menu .btn:hover {
  background: #001a1a;
  transform: scale(1.05);
  text-shadow: 0 0 6px #00f0ff;
  box-shadow: 0 0 15px #00f0ff, inset 0 0 6px #00f0ff;
}
/* título da página*/
.page-title {
  margin-top: 80px;        /* empurra o título para baixo do menu */
  font-size: 32px;         /* aumenta o tamanho */
  font-weight: bold;       /* deixa em negrito */
  color: #00f0ff;          /* cor em harmonia com os botões */
  text-align: center;      /* centraliza */
  text-shadow: 0 0 10px #00f0ff; /* brilho moderno */
  font-family: "Share Tech Mono", monospace;
}


/* Quadro centralizado */
.window {
  background: rgba(0, 0, 20, 0.85); /* fundo escuro translúcido */
  border-radius: 15px;
  padding: 30px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}


   .window-header {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
}

.dot {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  opacity: 0.6; /* bolinha mais suave */
  animation: energia 1.5s infinite;
}

/* Cores */
.dot.red   { background-color: #ff4b5c; animation-delay: 0s; }
.dot.blue  { background-color: #00b2ff; animation-delay: 0.5s; }
.dot.green { background-color: #00e676; animation-delay: 1s; }

/* Animação de energia */
@keyframes energia {
  0%   { transform: scale(1); opacity: 0.6; box-shadow: 0 0 0px transparent; }
  50%  { transform: scale(1.3); opacity: 1; box-shadow: 0 0 10px currentColor; }
  100% { transform: scale(1); opacity: 0.6; box-shadow: 0 0 0px transparent; }
}


    /* Estilo dos botões de link (Criar Prova, etc.) */
    .btn-link {
      padding: 6px 18px;        /* mais fino */
      display: block;
      width: 100%;
      margin: 12px 0;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #00f0ff;
      text-decoration: none;
      border-radius: 10px;
      background-color: rgba(0, 0, 30, 0.95);
      border: 1px solid #00f0ff;
      box-shadow: 0 0 8px #00f0ff, inset 0 0 4px #003344;
      transition: all 0.3s ease;
      padding: 6px 18px;        /* mais fino */
      font-family: "Share Tech Mono", monospace;
      text-transform: uppercase;
  
  
      }

    /* Efeito de leve aumento ao passar o mouse */
    .btn-link:hover {
      background: #00f0ff;
  color: #000;
  box-shadow: 0 0 20px #00f0ff;
    }
  </style>
</head>
<body>
<nav class="menu">
  <a href="index.html" class="btn">Início</a>
    </nav>
  <!-- Título fixo no topo -->
  <h1 class="page-title"><i class="fa-solid fa-robot"></i></h1>


  <!-- Caixa visual estilo janela que contém os botões -->
  <div class="window">
    <!-- Cabeçalho decorativo com bolinhas -->
    <div class="window-header">
      <div class="dot red"></div>
      <div class="dot blue"></div>
      <div class="dot green"></div>
    </div>

    <!-- Botões com links para as funcionalidades -->
    <a class="btn-link" href="index3.html">Criar Prova</a>
    <a class="btn-link" href="index4.html">Começar Partida</a>
    <a class="btn-link" href="qrcode.html">Gerar QR Code</a>

  </div>

</body>
</html>
